version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    - ./scripts/completions.sh
    - ./scripts/manpages.sh
builds:
  - main: main.go
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    overrides:
      - goos: linux
        goarch: amd64
        env:
          - CC=gcc
      - goos: linux
        goarch: arm64
        env:
          - CC=aarch64-linux-gnu-gcc
    ignore:
      - goos: linux
        goarch: "386"
    binary: geol
    ldflags:
      - "-X 'github.com/opt-nc/geol/utilities.Version={{.Version}}'"
      - "-X 'github.com/opt-nc/geol/utilities.Commit={{.Commit}}'"
      - "-X 'github.com/opt-nc/geol/utilities.Date={{.Date}}'"

archives:
  - # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      geol_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: linux
        formats: [tar.gz]
    files:
      - src: completions/*
      - src: manpages/*
