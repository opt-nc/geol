name: üéØ Release

on:
  push:
    branches: [main, develop]

permissions:
  id-token: write
  contents: write
  attestations: write
  pull-requests: write
  issues: write

jobs:
  release:
    name: üéØ Semantic Release
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.release.outputs.new_release_published }}
      new_release_version: ${{ steps.release.outputs.new_release_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      
      - name: üì¶ Semantic Release
        id: release
        uses: cycjimmy/semantic-release-action@b12c8f6015dc215fe37bc154d4ad456dd3833c90
        with:
          extra_plugins: |
            @semantic-release/exec
            @semantic-release/git
            @semantic-release/release-notes-generator
            conventional-changelog-conventionalcommits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    name: üî® Build Linux
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 0
      
      - name: Install cross-compiler for linux/arm64
        run: sudo apt install -y gcc-aarch64-linux-gnu
      
      - name: Run GoReleaser for Linux
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean --skip=publish --config .goreleaser_linux.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: geol-linux-artifacts
          path: dist/geol*

  build-darwin:
    name: üî® Build macOS
    runs-on: macos-latest
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 0
      
      - name: Run GoReleaser for macOS
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean --skip=publish --config .goreleaser_darwin.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: geol-darwin-artifacts
          path: dist/geol*

  build-windows:
    name: üî® Build Windows
    runs-on: windows-latest
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 0
      
      - name: Run GoReleaser for Windows
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean --skip=publish --config .goreleaser_windows.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: geol-windows-artifacts
          path: dist/geol*
    
  publish-release:
    name: üöÄ Publish Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-darwin, build-windows]
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - uses: anchore/sbom-action/download-syft@fbfd9c6c189226748411491745178e0c2017392d # installs syft
      
      - name: Make directories
        run: mkdir -p ./dist/linux ./dist/darwin ./dist/windows

      - name: Download Linux artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          name: geol-linux-artifacts
          path: ./dist/linux
      - name: Download macOS artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          name: geol-darwin-artifacts
          path: ./dist/darwin
      - name: Download Windows artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          name: geol-windows-artifacts
          path: ./dist/windows
      - name: Flatten artifacts
        run: |
          mv ./dist/linux/* ./dist/
          mv ./dist/darwin/* ./dist/
          mv ./dist/windows/* ./dist/
          rm -rf ./dist/linux ./dist/darwin ./dist/windows

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a
        with:
          subject-checksums: ./dist/checksums.txt
      - name: Publish Release
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a
        with:
          args: release --config .goreleaser_release.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLIC_HOMEBREW_TAP_TOKEN: ${{ secrets.PUBLIC_HOMEBREW_TAP_TOKEN }}


  post-release:
    name: üìù Post-Release Tasks
    runs-on: ubuntu-latest
    needs: [publish-release]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 0
      
      - name: Update Go Report Card
        run: |
          curl -X POST -F "repo=github.com/opt-nc/geol" https://goreportcard.com/checks
      
      - name: üëç Merge main back to dev
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git fetch
          git checkout develop
          git branch --set-upstream-to=origin/develop develop
          git pull
          git merge --no-ff main -m "Auto-merge main back to dev"
          git push

  cleanup:
    name: üßπ Cleanup Pre-Releases
    runs-on: ubuntu-latest
    needs: [release, post-release]
    if: github.ref == 'refs/heads/main' && needs.release.outputs.new_release_published == 'true'
    steps:
      - name: Delete pre-releases
        uses: dev-drprasad/delete-older-releases@dfbe6be2a006e9475dfcbe5b8d201f1824c2a9fe
        with:
          delete_tag_pattern: develop
          keep_latest: 0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
